<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New income</title>
</head>
<body>
    <h2>Adding new income</h2>
    <form action="#" th:action="@{/incomes/save}" method="post" th:object="${existing}">
        <input type="hidden" name="id" th:value="${existing.id}">
        <label for="fname">Kwota:</label><br>
        <input type="text" id="fname" name="amountInPolishGrosz" value="100" th:value="${existing.amountInPolishGrosz}"><br>
        <label for="lname">Dzień wypłaty:</label><br>
        <input type="text" id="lname" name="incomeDate" value="2021-05-31" th:value="${existing.incomeDate}"><br>
        <label for="source">Zródło:</label><br>
        <input type="text" id="source" name="incomeSource" value="testiowa" th:value="${existing.incomeSource}"><br>
        <label for="type">Zródło:</label><br>
        <input type="text" id="type" name="incomeType" value="MOPS" th:value="${existing.incomeType}"><br>
        <input type="submit" value="Zapisz">
    </form>
    <br>
    <a href="#" th:href="@{/home}">Home page</a>
</body>
</html>
